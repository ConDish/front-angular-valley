
<div class="container mx-auto px-4 mt-12">

  <div class="jumbotron">

    <h1 class="text-grey-dark font-normal text-center">Patient CRUD</h1>



  </div>

  <div class="w-full mx-auto mt-10">
    <div class="bg-white shadow-md rounded my-6">
      <table class="text-left w-full border-collapse">
        <!--Border collapse doesn't work on this site yet but it's available in newer tailwind versions -->
        <thead>
          <tr>
            <th
              class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
              #
            </th>
            <th
              class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
              Name</th>
            <th
              class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
              Email</th>
            <th
              class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
              Doctor</th>
            <th
              class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
              City</th>
            <th
              class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">
            </th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients" class="hover:bg-grey-lighter">
            <td class="py-4 px-6 border-b border-grey-light">{{patient.id}}</td>
            <td class="py-4 px-6 border-b border-grey-light">{{patient.name}}</td>
            <td class="py-4 px-6 border-b border-grey-light">{{patient.email}}</td>
            <td class="py-4 px-6 border-b border-grey-light">{{patient.name_doctor}}</td>
            <td class="py-4 px-6 border-b border-grey-light">{{patient.name_city}}</td>

            <td class="py-4 px-6 border-b border-grey-light">
              <button 
                class="text-grey-lighter font-bold py-3 px-4 rounded text-xs bg-green hover:bg-green-dark no-underline mr-5 cursor-pointer">Edit</button>
              <button (click)="deletePatient(patient)"
                class="pl-3 text-grey-lighter font-bold py-3 px-4 rounded text-xs bg-red-light hover:bg-blue-dark text-center no-underline cursor-pointer">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
